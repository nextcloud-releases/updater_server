name: Integration

on:
  pull_request:
  push:
    branches:
      - master
      - production

jobs:
  integration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.1', '8.2']

    name: php
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up php ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@20529878ed81ef8e78ddf08b480401e6101a850f # v2.35.3
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none

      - name: Install composer
        run: composer install

      - name: Start webserver
        run: php -S localhost:8888 &

      - name: Run behat
        run: cd tests/integration && ../../vendor/bin/behat --colors .

  summary:
    runs-on: ubuntu-latest
    needs: integration

    if: always()

    name: integration-summary

    steps:
      - name: Summary status
        run: if ${{ needs.integration.result != 'success' && needs.integration.result != 'skipped' }}; then exit 1; fi
